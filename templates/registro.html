<!DOCTYPE html>
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_PREFIX }}/images/splash/splash-icon.png"> 
<link rel="apple-touch-startup-image" href="{{ STATIC_PREFIX }}/images/splash/splash-screen.png" media="screen and (max-device-width: 320px)" /> 
<link rel="apple-touch-startup-image" href="{{ STATIC_PREFIX }}/images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" /> 
<link rel="apple-touch-startup-image" href="{{ STATIC_PREFIX }}/images/splash/splash-screen@3x.png" sizes="640x1096">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>The Metro | Mobile Template</title>
<link href="{{ STATIC_PREFIX }}/style/style.css" rel="stylesheet" type="text/css">
<link href="{{ STATIC_PREFIX }}/style/color.css" rel="stylesheet" type="text/css">
<link href="{{ STATIC_PREFIX }}/style/buttons.css" rel="stylesheet" type="text/css">
<link href="{{ STATIC_PREFIX }}/style/retina.css" media="only screen and (-webkit-min-device-pixel-ratio: 2)" rel="stylesheet" />
<link href="{{ STATIC_PREFIX }}/style/slider.css" rel="stylesheet" type="text/css">
<link href="{{ STATIC_PREFIX }}/style/photoswipe.css" rel="stylesheet" type="text/css">
<link href="{{ STATIC_PREFIX }}/style/touchTouch.css" rel="stylesheet" type="text/css">

<script src="{{ STATIC_PREFIX }}jquery-1.10.2.js"></script>

  <script type="text/javascript" src="{{ STATIC_PREFIX }}/funciones.js"></script>
  <script type="text/javascript" src="{{ STATIC_PREFIX }}/errores.js"></script>
<script src="{{ STATIC_PREFIX }}/scripts/registrarse.js" type="text/javascript"></script>
<script src="{{ STATIC_PREFIX }}/scripts/swipe.js"></script>
<script src="{{ STATIC_PREFIX }}/scripts/klass.min.js"></script>
<script src="{{ STATIC_PREFIX }}/scripts/photoswipe.js"></script>
<script src="{{ STATIC_PREFIX }}/scripts/touchTouch.js"></script>
<script src="{{ STATIC_PREFIX }}/scripts/retina.js"></script>
<script src="{{ STATIC_PREFIX }}/scripts/custom.js"></script>

</head>

<body>

<div class="header">
	<img src="{{ STATIC_PREFIX }}/images/logo.png" alt="img" class="logo replace-2x" width="91">
    <a href="#" class="deploy-navigation"></a>
    <a href="#" class="hide-navigation"></a>
	<div class="clear"></div>
</div>

<div class="deployed-navigation">
    <a href="/" id="ico1" class="navigation-icon home"> INICIO</a>
</div>


<div class="content">



    
	<div class="decoration in-content"></div>
    
        <div class="container">
            <div class="contactForm" id="contactForm">
              <form id="formulario">
                   {% csrf_token %}
                  <fieldset>
                      <label for="name" class="etiqueta">Nombre *</label>
                      <input type="text" name="name" id="name" value="" tabindex="1" size="30" class="obligatorio text-input" />
                      <label for="apellidos" class="etiqueta">Apellidos <span class="red">*</span></label>
                      <input type="text" name="apellidos" id="apellidos" value="" tabindex="1" class="obligatorio text-input" />
                      <label for="email" class="etiqueta">Usuario/email <span class="red">*</span></label>
			          <input type="email" name="email" id="email" value="" tabindex="1" class="obligatorio text-input" />
			          <label for="pass" class="etiqueta">Contraseña <span class="red">*</span></label>
			          <input type="password" name="pass" id="pass" value="" tabindex="1" class="obligatorio text-input"/>
			          <label for="Body" class="etiqueta">Confirmación contraseña <span class="red">*</span></label>
					  <input type="password" name="passconfirm" id="passconfirm" value="" tabindex="1" class="obligatorio text-input" />
					  <label for="Body" class="etiqueta">Tipo de actividad <span class="red">*</span></label>
					  <div class="tipoactividades"></div>
					  <div style="display:none" class = "otra_actividad">
					 <label for="Body">Nombre actividad <span class="red">*</span></label>
					 <input type="text" name="nuevaactividad" id="nuevaactividad" value="" tabindex="1" class="text-input"  />
				    <select name="tipoiva" style="width:80px; height:20px;border-style:solid; border-width:1px">
					<option value="4">4%</option>
					<option value="10">10%</option>
					<option value="21">21%</option>
				
					</select>
					</div>
                      
                      
                      <p class="contact-button-house">
                     <!--     <input type="submit" name="submitMessage" class="full-screen-button contactButton button black" id="contactSubmitBtn" value="Send"/>-->
                     <input type="button" value="Registrar" name="registrar" class="full-screen-button contactButton button black" id="contactSubmitBtn"  />
                     
                      </p>
                  </fieldset>
              </form>
          </div>
        </div>
	</div>

</div>

<div class="decoration"></div>

<p class="center-text copyright">Copyright 2012. All rights reserved.</p>


</body>
</html>
